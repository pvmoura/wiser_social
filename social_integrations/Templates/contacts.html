{% extends "base.html" %}

{% block content %}
{% for item in output.entries %}
  <div>{{ item.title }}</div>
  {% for image in item.images %}
  <div>
    <img src="{{ image }}?access_token={{ output.access_token }}" />
  </div>
  {% endfor %}
  {% for email in item.emails %}
    <div>{{ email }}</div>
  {% endfor %}

{% endfor %}

{% endblock %}
